{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
<link href="/assets/css/bootstrap-colorpicker.min.css" rel="stylesheet">
<script src="/assets/js/bootstrap-colorpicker.min.js"></script>
{% block navbar %}{{ super() }}{% endblock %}

{% block content %}
<link href="/assets/css/bootstrap-colorpicker.min.css" rel="stylesheet">
<script src="/assets/js/bootstrap-colorpicker.min.js"></script>
<script src="/assets/js/colorpicker-docs.js"></script>

<div class="container">
  <div class="spacer25"></div>

  <div class="col-md-6 col-md-offset-3">
    <h1 style="margin-left:-15px;">School First-time Setup</h1>
    <br>
    <form role="form" action="/signup" method="POST">
      <div class="form-group">
        <label for="school">School Name:</label>
        <input class="form-control" type="text" name="school" placeholder="School Name" required></input>
      </div>
      <div class="form-group">
        <label for="fname">Primary School Color:</label>
        <div class="input-group colorpicker-component demo demo-auto">
            <input type="text" id="school_color_primary" name="school_color_primary" value="#48cab0" class="form-control" required/>
            <span class="input-group-addon"><i></i></span>
        </div>
      </div>
      <div class="form-group">
        <label for="fname">Secondary School Color:</label>
        <div class="input-group colorpicker-component demo demo-auto">
            <input type="text" id="school_color_secondary" name="school_color_secondary" value="#36bba0" class="form-control" required/>
            <span class="input-group-addon"><i></i></span>
        </div>
      </div>
      <div class="form-group">
        <label for="student_id">Address:</label>
        <input class="form-control" type="text" name="school_address" placeholder="123 Classtrack Ln." required></input>
      </div>
      <div class="form-group">
        <label for="student_id">Phone Number:</label>
        <input class="form-control" type="text" name="school_phone" placeholder="555.123.4567" required></input>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>
</div>
  <script>
  $("i").on("click", function(){

    $(".colorpicker-saturation").on("mousemove", function(){
      var primaryColor = $("#school_color_primary").val();
      $(".footer").css("background-color", primaryColor);
    });

    $(".colorpicker-saturation").on("mousemove", function(){
      var primaryColor = $("#school_color_primary").val();
      $(".navbar-custom-global").css("background-color", primaryColor);
    });

    $(".colorpicker-saturation").on("mousemove", function(){
      var secondaryColor = $("#school_color_secondary").val();
      $(".active").children().css("background-color", secondaryColor);
    });

  });
  </script>


{% endblock %}
