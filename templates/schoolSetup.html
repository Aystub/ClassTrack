{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
<link href="/assets/css/bootstrap-colorpicker.min.css" rel="stylesheet">
<script src="/assets/js/bootstrap-colorpicker.min.js"></script>
{% block navbar %}{{ super() }}{% endblock %}

{% block content %}
<link href="/assets/css/bootstrap-colorpicker.min.css" rel="stylesheet">
<script src="/assets/js/bootstrap-colorpicker.min.js"></script>
<script src="/assets/js/colorpicker-docs.js"></script>

<div class="container">
  <div class="spacer25"></div>

  <div class="col-md-6 col-md-offset-3">
    <h1 style="margin-left:-15px;">School First-time Setup</h1>
    <br>
    <form role="form" action="/schoolSetup" method="POST">
      <div class="form-group">
        <label for="school">School Name:</label>
        <input class="form-control" type="text" name="school_name" placeholder="School Name" required></input>
      </div>
      <div class="form-group">
        <label for="fname">Primary School Color:</label>
        <div class="input-group colorpicker-component demo demo-auto">
            <input type="text" id="school_color_primary" name="school_color_primary" value="#48cab0" class="form-control" required/>
            <span class="input-group-addon"><i></i></span>
        </div>
      </div>
      <div class="form-group">
        <label for="fname">Secondary School Color:</label>
        <div class="input-group colorpicker-component demo demo-auto">
            <input type="text" id="school_color_secondary" name="school_color_secondary" value="#36bba0" class="form-control" required/>
            <span class="input-group-addon"><i></i></span>
        </div>
      </div>
      <div class="form-group">
        <label for="student_id">Address:</label>
        <input class="form-control" type="text" name="school_address" placeholder="Street Address" required></input>
      </div>
      <div class="form-group">
        <label for="student_id">County:</label>
        <input class="form-control" type="text" name="school_county" placeholder="County" required></input>
      </div>
      <div class="form-group">
        <label for="student_id">State:</label>
        <select id="stateSelect" class="form-control" name="school_state" required>
          <option style="display:none" value disabled selected> State </option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
      </div>
      <div class="form-group">
        <label for="student_id">Zipcode:</label>
        <input class="form-control" type="text" name="school_zipcode" placeholder="XXXXX" required></input>
      </div>
      <div class="form-group">
        <label for="student_id">Phone Number:</label>
        <input class="form-control" type="text" name="school_phone" placeholder="(XXX) XXX-XXXX" required></input>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>
</div>
  <script>
  $("i").on("click", function(){

    $(".colorpicker-saturation").on("mousemove", function(){
      var primaryColor = $("#school_color_primary").val();
      $(".footer").css("background-color", primaryColor);
    });

    $(".colorpicker-saturation").on("mousemove", function(){
      var primaryColor = $("#school_color_primary").val();
      $(".navbar-custom-global").css("background-color", primaryColor);
    });

    $(".colorpicker-saturation").on("mousemove", function(){
      var secondaryColor = $("#school_color_secondary").val();
      $(".active").children().css("background-color", secondaryColor);
    });

  });
  </script>


{% endblock %}
