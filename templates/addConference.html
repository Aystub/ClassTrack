	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="../../favicon.ico">

		<title>{{ title }}</title>

		<!-- Bootstrap core CSS -->
		<link href="/assets/css/bootstrap.css" rel="stylesheet">
		<link href="/assets/css/sidebar.css" rel="stylesheet">
		<link href="/assets/css/home.css" rel="stylesheet">

		<script src="/assets/js/jquery.js"></script>
		<script src="/assets/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/assets/js/timepicker/jquery.timepicker.js"></script>
        <link rel="stylesheet" href="/assets/js/timepicker/jquery.timepicker.css" type="text/css" media="screen" />
        <script type="text/javascript" src="/assets/js/datepicker/js/bootstrap-datepicker.js"></script>
        <link rel="stylesheet" href="/assets/js/datepicker/css/datepicker.css" type="text/css" media="screen" />
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="/assets/js/ie10-viewport-bug-workaround.js"></script>

	</head>

	<body>

		<form role="form" action="/addConference.html" method="POST">
		  <div class="form-group">
		    <label for="purpose">Purpose of Meeting:</label>
		    <input class="form-control" type="text" name="purpose" placeholder="Purpose of Meeting"></input>
		  </div>
		  <div class="form-group">
		    <label for="participants">Select a Teacher:</label>
				<select>
					{% for teacher in teachers %}
						<option value="{{ teacher.auth_ids }}">{{ teacher.first_name }} {{ teacher.last_name }}</option>
					{% endfor %}
				</select>
		  </div>
		  <div class="form-group">
		      <label for="date">Date:</label>
		      <input id ="datePicker" class="form-control" size="16" type="text" name="date" readonly="readonly">
		</div>
  		  <div class="form-group">
		      <label for="time">Time:</label>
		      <input id="timePicker" type="text" class="form-control" name="time"></input>
		  </div>

		  <button type="submit" class="btn btn-default">Submit</button>
		</div>
		</form>
		<script>
			$(document).ready(function(){
				$('#timePicker').timepicker({
					'disableTimeRanges':[
				        ['12am', '6am']
						// ['8am', '3pm']
					]
				});
				$('#timePicker').timepicker('option', { useSelect: true });
				$('#datePicker').datepicker();
			});
		</script>
	</body>
	</html>
