{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block navbar %}{{ super() }}{% endblock %}

{% block content %}

<div class="container">
  <div class="spacer25"></div>

  <div class="col-md-4 col-md-offset-4">
    <h1 style="margin-left:-15px;">Add New School:</h1>
    <br>
    <form role="form" action="/createSchool" method="POST">
      <div class="form-group">
        <label for="name">School Name:</label>
        <input id="schoolNameField" class="form-control" type="text" name="name" placeholder="School Name"></input>
        <div style="display: inline;" id="schoolSug"></div>
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <input class="form-control" type="text" name="state" placeholder="State"></input>
      </div>
      <div class="form-group">
        <label for="county">State:</label>
        <input class="form-control" type="text" name="county" placeholder="County"></input>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>

</div>

{% endblock %}
