{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block navbar %}{{ super() }}{% endblock %}

{% block content %}

<div class="container">
  <div class="spacer25"></div>

  <div class="col-md-4 col-md-offset-4">
    <h1 style="margin-left:-15px;">Sign Up:</h1>
    <br>
    <form role="form" action="/signup" method="POST">
      <div class="form-group">
        <label for="fname">First Name:</label>
        <input class="form-control" type="text" name="fname" placeholder="First Name"></input>
      </div>
      <div class="form-group">
        <label for="lname">Last Name:</label>
        <input class="form-control" type="text" name="lname" placeholder="Last Name"></input>
      </div>
      <div class="form-group">
          <label for="email">Email:</label>
          <input class="form-control" type="text" name="email" placeholder="Email"></input>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input class="form-control" type="text" name="username" placeholder="Username"></input>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" type="password" name="password" placeholder="Password"></input>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>

</div>

{% endblock %}
