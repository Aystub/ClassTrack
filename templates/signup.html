{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block navbar %}{{ super() }}{% endblock %}

{% block content %}

<div class="container">
  <div class="spacer25"></div>
  <div class="row">
    {% if error %}
      <div class="alert alert-warning" style="margin-top:20px"><p> {{ error }} </p></div>
    {% endif %}
  </div>
  <div class="col-md-4 col-md-offset-4">

    <h1 style="margin-left:-15px;">Sign Up:</h1>
    <br>
    <form role="form" action="/signup" method="POST">
      <input type="hidden" name="parent_id" value="2"></input> <!-- 2 for type of parent -->
      <div class="form-group">
        <label for="fname">First Name:</label>
        <input class="form-control" type="text" name="fname" placeholder="First Name"></input>
      </div>
      <div class="form-group">
        <label for="lname">Last Name:</label>
        <input class="form-control" type="text" name="lname" placeholder="Last Name"></input>
      </div>
      <div class="form-group">
          <label for="email">Email:</label>
          <input class="form-control" type="text" name="email" placeholder="Email"></input>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" type="password" name="password" placeholder="Password"></input>
      </div>
      <div class="form-group">
        <label for="school">School Name:</label>
        <input id="schoolNameField" class="form-control" type="text" name="school" placeholder="School Name" value="{{previous_school_name}}"></input>
        <div style="display: inline;" id="schoolSug"></div>
      </div>
      <!--<div class="form-group">
        <label for="school">School Name:</label>
        <input id="schoolNameField" class="form-control" type="text" name="school" placeholder="My Child's School"></input>
        <div style="display: inline;" id="schoolSug"></div>
      </div>-->
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>

</div>

{% endblock %}
