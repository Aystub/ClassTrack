{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
<link href="/assets/css/bootstrap-colorpicker.min.css" rel="stylesheet">
<script src="/assets/js/bootstrap-colorpicker.min.js"></script>
{% block navbar %}{{ super() }}{% endblock %}

{% block content %}
<link href="/assets/css/bootstrap-colorpicker.min.css" rel="stylesheet">
<script src="/assets/js/bootstrap-colorpicker.min.js"></script>
<script src="/assets/js/colorpicker-docs.js"></script>

<div class="container">
  <div class="spacer25"></div>

  <div class="col-md-6 col-md-offset-3">
    <h1 style="margin-left:-15px;">School First-time Setup</h1>
    <br>
    <form role="form" action="/signup" method="POST">
      <div class="form-group">
        <label for="school">School Name:</label>
        <input class="form-control" type="text" name="school_name" placeholder="School Name" required></input>
      </div>
      <div class="form-group">
        <label for="student_id">Address:</label>
        <input class="form-control" type="text" name="school_address" placeholder="123 Classtrack Ln." required></input>
      </div>
      <div class="form-group">
        <label for="student_id">State:</label>
        <select id="stateSelect" class="form-control" name="school_state" required></select>
      </div>
      <div class="form-group">
        <label for="student_id">County:</label>
        <input class="form-control" type="text" name="school_county" placeholder="Richland" required></input>
      </div>
      <div class="form-group">
        <label for="student_id">Zipcode:</label>
        <input class="form-control" type="text" name="school_zipcode" placeholder="54321" required></input>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>
</div>

{% endblock %}
