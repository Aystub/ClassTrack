
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>{{ title }}</title>

  <link rel="stylesheet" type="text/css" href="../assets/css/reset.css">

  <!-- Bootstrap core CSS -->
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/style.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="../assets/css/chatroom_demo.css">
</head>
<body>

  <div class="wrapper">


    <div class="navbar-custom" role="navigation">
      <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ index }}">ClassTrack</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {% if user %}
              <li class="active"><a href="#">My Feed</a></li>
              <li><a href="#kids">My Kids</a></li>
              <li><a href="#subjects">Subjects</a></li>
            {% else %}
              <li><a href="{{ index }}">Home</a></li>
              <li><a href="{{ about }}">About</a></li>
              <li><a href="{{ contact }}">Contact</a></li>
            {% endif %}
          </ul>
          <div class="nav navbar-nav navbar-right">
            {% if username %}
                <p style="display: inline;">Welcome, <b>{{ username }}</b>&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-default navbar-btn"><a href="{{ logout }}">Logout</a></button></p>
            {% else %}
              <button type="button" class="btn btn-default navbar-btn"><a href="{{ login }}">Login</a></button>
            {% endif %}
          </div>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div id="conference_directions">
      <h1>Directions</h1>
    </div>

    <div class="conference_media_center">
    <!-- Has to be on one line due to whitespace being included -->
      <div class="video_container"><video id="localVideo" autoplay></video></div><div class="video_container"><video id="remoteVideo" autoplay></video></div> 
    </div>
    <div class="video_controls">
        <button id="connect_button" class="custom_button">Connect</button>
        <button id="mute_button" class="custom_button">Mute</button>
        <button id="disconnect_button" class="custom_button">Disconnect</button>
    </div>

  <script src="../assets/js/VuLocalPeerConnection.js">
    $(document).ready(function(){
      start();

    });
  </script>


  </div>

    <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="/assets/js/jquery.js"></script>
  <script src="/assets/js/bootstrap.min.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="/assets/js/ie10-viewport-bug-workaround.js"></script>

</body>
</html>
